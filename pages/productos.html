    <!-- Productos -->
    <h1 id="productos-titulo">Productos en Stock</h1>

    <section id="filtro">
      <label for="categoria">Filtrar por categorÃ­a:</label>
      <select id="categoria">
        <option value="all">Todas</option>
        <option value="anillos">Anillos</option>

  <!-- Script principal -->
  <script type="module" src="../assets/js/catalogo.js"></script>

  <!-- Script para filtro automÃ¡tico -->
  <script>
    // Esperar a que el DOM estÃ© listo
    document.addEventListener("DOMContentLoaded", () => {
      const select = document.getElementById("categoria");
      const contenedor = document.getElementById("productos");

      // Escuchar cambio del select
      select.addEventListener("change", () => {
        const categoria = select.value;
        const cards = contenedor.querySelectorAll(".producto");

        cards.forEach(card => {
          const cat = card.dataset.cat?.toLowerCase() || "";
          card.style.display =
            categoria === "all" || cat === categoria ? "" : "none";
        });
      });
    });
  </script>
